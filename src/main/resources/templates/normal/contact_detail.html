<!doctype html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>Home</title>
</head>
<body>
   
   <section>
   		<div class="card mr-5 ml-5 rounded-form "  th:if="${contact}" id="addContact">
   		<h4 >Contact Details</h4>
   		<div class="card-body">
   		
   		<div class="container text-center">
   		<img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/image/' + ${contact.image}}" alt="profile photo"/>
   		<h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
<table class="table table-rounded">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col"><span th:text="${'SCM2023' + contact.cid}"></span></th>
  
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td> 
    </tr>
    
    <tr>
      <th scope="row">Phone Number</th>
      <td><span th:text="${contact.phone}"></span></td> 
    </tr>
    
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td> 
    </tr>

  </tbody>
</table>

  <div class="description mt-3">
  <h5>Description</h5>
  <th:block th:utext="${contact.description}"></th:block>
  </div>
  
  <div class="container mt-3">
  <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</button>
  <button class="btn btn-primary btn-sm">Update</button>
  </div>
   		</div>
   		
   		</div>
   	</div>
   	<div class="container mt-3">
   	<h4 class="text-center p-3 bg-danger text-white " th:unless="${contact}"> You don't have permission to see this contact</h4>
   	</div>
   </section>

</body>
</html>
