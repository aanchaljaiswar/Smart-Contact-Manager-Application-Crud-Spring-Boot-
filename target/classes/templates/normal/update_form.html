<!doctype html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>Home</title>
</head>
<body>
   
   <section>
   		<div class="card mr-5 ml-5 rounded-form " id="addContact">
   		<div class="card-body">
   			<h1 class="text-center">Update Your Contact</h1>
   		<div class="container-fluid mt-1">
   		
   		<div class="row">
   		
   		<div class="col-md-8 offset-md-2">
   		
   		<form  action="#" th:object="${contact}"
   		   	   enctype="multipart/form-data"
   		   	   method="POST"
   		   	   th:action="@{/user/process-update}"
   		   	   class="mt-2"
   		   >	
   		   	
   		   	<input type="hidden" th:value="${contact.cid}" name="cid"/>
   		   	
   		<!--First Name Field  -->
		<div class="input-group">
		<div class="input-group-prepend">

		<div class="input-group-text">
		<i class="fa fa-plus"></i>
		</div>
		</div>
		
		<input type="text"  id="firstName" name="name" 
			   placeholder="Enter Name Here" class="form-control"
			   
			   required th:value="${contact.name}"
			   ><!-- th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" -->
			   <!-- <div class="invalid-feedback"
        			th:each="e : ${#fields.errors('name')}" 
        			th:text="${e}">
			   </div> -->
		</div>
		
		
		<!--Second Name Field  -->
		<div class="input-group mt-3">
		<div class="input-group-prepend">

		<div class="input-group-text">
		<i class="fas fa-user-alt"></i>
		</div>
		</div>
		
		<input type="text"  id="secondName" name="secondName" 
			   placeholder="Enter Nick Name Here" class="form-control"
			   
			   required th:value="${contact.secondName}"
			   >
			   <!-- <div th:classappend="${#fields.hasErrors('secondName') ? 'is-invalid':''}" 
			   class="invalid-feedback" 
        			th:each="e:${#fields.errors('secondName')}" 
        			th:text="${e}">
        			
			   </div> -->
		
		
		</div>


		<!--Phone Field  -->
		<div class="input-group mt-3">
		<div class="input-group-prepend">

		<div class="input-group-text">
		<i class="fa fa-phone"></i>
		</div>
		</div>
		
		<input type="number"  id="phone" name="phone" 
			   placeholder="Enter Phone No. Here" class="form-control"
			   
			   required th:value="${contact.phone}"
			   >
			  <!--  <div th:classappend="${#fields.hasErrors('phone') ? 'is-invalid':''}" 
			   class="invalid-feedback" 
        			th:each="e:${#fields.errors('phone')}" 
        			th:text="${e}">
			   </div> -->
		</div>


		<!--Email Field  -->
		<div class="input-group mt-3">
		<div class="input-group-prepend">

		<div class="input-group-text">
		@
		</div>
		</div>
		
		<input type="email"  id="email" name="email" 
		       placeholder="Enter Email Here" class="form-control"
		       
			   required th:value="${contact.email}"
			   >
			   <!-- <div th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" 
			   class="invalid-feedback" 
        			th:each="e:${#fields.errors('email')}" 
        			th:text="${e}">
			   </div> -->
		</div>

		<!--Work Field  -->
		<div class="input-group mt-3">
		<div class="input-group-prepend">

		<div class="input-group-text">
		<i class="fa fa-briefcase"></i>
		</div>
		</div>
		
		<input type="text"  id="work" name="work" 
			   placeholder="Enter Your Work Here" class="form-control"
			   
			   required th:value="${contact.work}"
			   >
			 <!--   <div th:classappend="${#fields.hasErrors('work') ? 'is-invalid':''}" 
			   class="invalid-feedback" 
        			th:each="e:${#fields.errors('work')}" 
        			th:text="${e}">
			   </div> -->
			   
		</div>

		<!--Contact Description Field  -->
		<div class="form-group mt-3">
		
		<textarea id="description" class="form-control" name="description"  placeholder="Enter Contact Description Here..." rows="10"
				  
			   	  th:value="${contact.description}"
			   ></textarea>
			   <!-- <div th:classappend="${#fields.hasErrors('description') ? 'is-invalid':''}"  
			   class="invalid-feedback" 
  	    			 th:each="e:${#fields.errors('description')}" 
  	                 th:text="${e}">
  	           </div>-->
		</div> 
		
		
		
		<!--Contact Image Field  -->
		<div class="container text-center">
		<img style="width:150px;height:150px;" class="img-fluid my_profile_picture" src="" th:src="@{'/image/' + ${contact.image}}"alt=""/>
		</div>
		<p class="text-black">
			<label for="profileImage" style="cursor: pointer;">
			Choose New Profile Photo <span>&#10132;</span>
			</label>
		</p>

		<div class="custom-file">
		<input type="file" name="profileImage"
			   
			    
			   >
			   <!-- <div  class="invalid-feedback" th:classappend="${#fields.hasErrors('image') ? 'is-invalid':''}"
  	    			 th:each="e : ${#fields.errors('image')}" 
  	                 th:text="${e}">
  	           </div> -->
		</div>
		
		<div class="container text-center mt-3">
		<button class="btn btn-outline-primary">Save Contact</button>
		</div>


		</form>
   		
   		</div>
   		
   		</div>
   	
   		</div>
   		
   		</div>
   		
   		</div>
   		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
   		<script>
      		tinymce.init({
        	selector: '#description'
      		});
    	</script>
   </section>

</body>
</html>
